<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='formularios.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{url_for('static', filename='imagens/correto.png')}}" type="image/x-icon">

</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    
    <header>
        <h1>Registre-se</h1>
    </header>

    <main>
        <!-- Adicionada a action e o method para o formulário -->
        <form action="{{ url_for('register') }}" method="POST">
            <div class="logo-container">
                <div class="focusup-logo">
                    <div class="checkmark-container">
                        <div class="checkmark"></div>
                    </div>
                    <span class="focusup-text">FocusUp</span>
                </div>
            </div>
            
            <div class="email">
                <i class="fa-regular fa-user"></i>
                <!-- Adicionado o atributo name="email" -->
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            
            <div class="senha">
                <i class="fa-solid fa-key"></i>
                <!-- Adicionado o atributo name="password" -->
                <input type="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit">Cadastrar</button>
            <a href="{{url_for('login')}}">Já tem uma conta? entre aqui</a>             
        </form>
    </main>
</body>
</html>
